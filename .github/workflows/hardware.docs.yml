name: hardware.docs

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
    - 'hardware/**'
    - '.config/**'
    - '.github/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'hardware/**'
    - '.config/**'
    - '.github/**'

jobs:
  Schematics:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    # RUN
    - name: kicad-exports schematics
      uses: nerdyscout/kicad-exports@v2.0
      with:
        config: ./.config/schematics.kiplot.yaml
        dir: hardware
        board: hardware/MCB19.kicad_pcb
        schema: hardware/MCB19.sch

    # CHECK
    - name: "check output: schematics"
      run: |
        test -f hardware/docs/MCB19-Schematic*.svg && \
        test -f hardware/docs/MCB19-Schematic*.pdf && \
        test -f hardware/docs/MCB19-Board*.pdf
        
    # UPLOAD
    - name: Upload Schematics
      uses: actions/upload-artifact@v2.1.3
      with:
        name: schematics
        path: hardware/docs

  Bom:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    # RUN
    - name: kicad-exports bom
      uses: nerdyscout/kicad-exports@v2.0
      with:
        config: ./.config/bom.kiplot.yaml
        dir: hardware
        board: hardware/MCB19.kicad_pcb
        schema: hardware/MCB19.sch

    # CHECK
    - name: "check output: bom"
      run: |
        test -f hardware/docs/bom/MCB19*.html && \
        test -f hardware/docs/bom/MCB19*.csv && \
        test -f hardware/docs/bom/MCB19*.xlsx
        
    # UPLOAD
    - name: Upload Bom
      uses: actions/upload-artifact@v2.1.3
      with:
        name: bom
        path: hardware/docs/bom

  Plot:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    # RUN
    - name: kicad-exports plot
      uses: nerdyscout/kicad-exports@v2.0
      with:
        config: ./.config/plot.kiplot.yaml
        dir: hardware
        schema: hardware/MCB19.sch
        board: hardware/MCB19.kicad_pcb

    # CHECK
    - name: "check output: plot"
      run: |
        test -f hardware/docs/img/MCB19-top.svg && \
        test -f hardware/docs/img/MCB19-bottom.svg 

    # UPLOAD
    - name: Upload Plot
      uses: actions/upload-artifact@v2.1.3
      with:
        name: plot
        path: hardware/docs/img

  Model:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    # RUN
    - name: kicad-exports model
      uses: nerdyscout/kicad-exports@v2.0
      with:
        config: ./.config/model.kiplot.yaml
        dir: hardware
        schema: hardware/MCB19.sch
        board: hardware/MCB19.kicad_pcb

    # CHECK
    - name: "check output: model"
      run: |
        ls hardware/docs/cad #debug
        test -f hardware/docs/cad/MCB19.step && \

    # UPLOAD
    - name: Upload Model
      uses: actions/upload-artifact@v2.1.3
      with:
        name: model
        path: hardware/docs/cad

  Publish:
    runs-on: ubuntu-latest
    needs: [Schematics, Bom, Plot, Model]
    steps:
    - uses: actions/checkout@v2

    # DOWNLOAD ARTIFACTS
    - name: Download Schematics
      uses: actions/download-artifact@v2.0.4
      if: ${{ always() }}
      with:
        name: schematics
    - name: Download Bom
      uses: actions/download-artifact@v2.0.4
      if: ${{ always() }}
      with:
        name: bom
    - name: Download Plot
      uses: actions/download-artifact@v2.0.4
      if: ${{ always() }}
      with:
        name: plot
    - name: Download Model
      uses: actions/download-artifact@v2.0.4
      if: ${{ always() }}
      with:
        name: model

    # PUBLISH
    - name: Publish everything
      uses: peaceiris/actions-gh-pages@v3.7.0-8
      if: ${{ always() }}
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./hardware/docs
        enable_jekyll: true
        force_orphan: true
        keep_files: true
        destination_dir: ./
